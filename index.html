<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Country Stats</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Country Stats</h1>
    <div class="hamburger change">
      <div class="bar1 bar"></div>
      <div class="bar2 bar"></div>
      <div class="bar3 bar"></div>
    </div>
  </header>
  <aside class="shown">
    <form class="search">
      <div class="search">
        <label for="country">Get Info About Country: </label>
        <input type="text" name="country" id="country" placeholder="Country name" size="15" required>
      </div>
      <div class="search">
        <input type="submit" id="submit" value="Search">
      </div>
    </form>
    <div class="random">
      <p>Get Info About Random Country:</p>
      <button class="random-button">Randomize</button>
    </div>
    <nav class="flags"></nav>
  </aside>
  <section>
    <h2>Name: <span class="common"></span></h2>
    <h3>Official Name: <span class="official"></span></h3>
    <p>Capital: <span class="capital"></span></p>
    <p>Borders: <span class="borders"></span></p>
    <p>Region: <span class="subregion"></span></p>
    <div class="flag"><img src="" alt=""></div>
  </section>
</body>
</html>
