<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
  <header>Hamburger/Modal Menu Wireframe</header>
  <main>
    <h2>Country Name: <span class="name"></span></h2>

  </main>
  <aside>
    <form class="search">
      <div class="search">
        <label for="country">Get Info About Country: </label>
        <input  type="text" name="country" id="country" placeholder="Country name" required>
      </div>
      <div class="search">
        <input type="submit" value="Search">
      </div>
    </form>
    <div class="random">
      <p>Get Info About Random Country:</p>
      <button>Randomize</button>
    </div>
  </aside>
</body>
</html>
